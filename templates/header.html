<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Service</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- FONTS AWESOME -->
   <script src="https://kit.fontawesome.com/3666b16158.js" crossorigin="anonymous"></script>
    <!-- erikflowers weather icons -->
    <link rel="stylesheet" href="../static/css/weather-icons.css">
    <link rel="stylesheet" href="../static/css/weather-icons-wind.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<header class="header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="align-inline">
            <h1>
              <a class="navbar-brand" href="{{url_for('home')}}"><i class="wi wi-night-sleet"></i>  Weather Service</a>
            </h1>
            <div style="margin: 5px;" class="btn-group" role="group" aria-label="Units">
              {% if units =='metric' %}
              <a style="background-color: #212529!important; border-color: #212529!important;" href="{{url_for('set_units',units='metric')}}" class="btn btn-secondary" type="button">Metric</a>
              <a href="{{url_for('set_units',units='imperial')}}" class="btn btn-secondary" type="button">Imperial</a>
              {% else %}
              <a href="{{url_for('set_units',units='metric')}}" class="btn btn-secondary" type="button">Metric</a>
              <a style="background-color: #212529!important;border-color: #212529!important;" href="{{url_for('set_units',units='imperial')}}" class="btn btn-secondary" type="button">Imperial</a>
              {% endif %}
              
            </div>
          </div>
          
          
          
          <form class="d-flex" method="post" action="/weather">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="location">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
</header>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
